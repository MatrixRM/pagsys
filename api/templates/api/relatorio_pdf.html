<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relatório PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        p {
            font-size: 14px;
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Relatório do Cliente</h1>
    <p><strong>Cliente:</strong> {{ cliente.razao_social }}</p>
    <p><strong>CNPJ:</strong> {{ cliente.cnpj }}</p>

    <h2>Produtos e Preços</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for preco in precos %}
            <tr>
                <td>{{ preco.produto.descricao }}</td>
                <td>R$ {{ preco.preco }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="total">
        Total: R$ {{ total_valor }}
    </div>
</body>
</html>
